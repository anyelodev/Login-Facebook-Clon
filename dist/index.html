<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="/dist/output.css">
    <title>Login Facebook Clon</title>
</head>
<body class="flex items-center flex-col bg-white-100 justify-center">
    <h1 class="flex text-5xl mb-2 m-8 text-3xl font-bold underline justify-center text-blue-600">facebook</h1>

    <div class="flex flex-col rounded-xl border-solid h-98 w-95 mx-24 bg-white justify-center mt-4">
        
        <div class="flex flex-col">
            <label class="text-center mb-2 text-xl" for="">Iniciar sesión en Facebook </label>
            <input class="m-4 mt-2 h-12 rounded-lg p-3 border-2" placeholder="Correo electrónico o número de teléfono">
            <input class="m-4 mt-1 h-12 rounded-lg p-3 border-2" placeholder="Contraseña" type="password">
            <button class="h-14 rounded-lg mx-4 mt-1 text-white border-2 bg-blue-600 text-xl font-bold" type="submit">Iniciar sesión</button>
            <a class="mb-4 mt-2 text-blue-500 text-center text-base" href="">¿Olvidaste tu cuenta?</a>
            <hr class="mx-4">
            <button class="mx-22 mt-6 h-12 w-60 rounded-lg text-white bg-green-600 text-lg font-bold">Crear nueva cuenta</button>
        </div>
    </div>
   
</body>
</html>
